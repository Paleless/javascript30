<body>
    <h1>Pic control</h1>
    <div class="picControl">
        <div class="control-btns">
            <label for="spacing-control">spacing:</label>
            <input type="range" id="spacing-control" value="">
        </div>
        <div class="control-btns">
            <label for="blur-control">blur:</label>
            <input type="range" id="blur-control" value="">
        </div>
        <div class="control-btns">
            <label for="color-control">color</label>
            <input type="color" id="color-control">
        </div>
    </div>
    <div class="targetPic">
        <img src="img/wallhaven-650790.jpg">
    </div>
