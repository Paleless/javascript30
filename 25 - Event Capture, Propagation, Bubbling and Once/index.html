<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Understanding JavaScript's Capture</title>
    <style>
    html {
        box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }

    div {
        width: 100%;
        padding: 100px;
    }

    .one {
        background: thistle;
    }

    .two {
        background: mistyrose;
    }

    .three {
        background: coral;
    }
    </style>
</head>

<body class="bod">
    <div class="one">
        <div class="two">
            <div class="three"></div>
        </div>
    </div>
    <button></button>
    <script>
    const div = Array.from(document.getElementsByTagName('div'));
    const button = document.getElementsByTagName('button')[0];
    div.forEach(ele => {
        //开启事件捕获(自顶向下)
        // ele.addEventListener('click', logText, true)
        //关闭事件捕获(自底向上)
        ele.addEventListener('click', logText, {capture:false,once:false})
    })

    function logText(e) {
        //阻止冒泡
        e.stopPropagation();
        console.log(this.className);
    }
    </script>
</body>

</html>
